<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychofauna</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 280px;
      padding: 16px;
      background: #1a1a2e;
      color: #eee;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .header .logo {
      font-size: 24px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #252540;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }
    
    .status-dot.ready {
      background: #4caf50;
    }
    
    .status-dot.loading {
      background: #ff9800;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 13px;
    }
    
    .stats {
      background: #252540;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .stats h3 {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 13px;
    }
    
    .stat-value {
      font-weight: 600;
    }
    
    .stat-value.flagged {
      color: #e53935;
    }
    
    .stat-value.safe {
      color: #4caf50;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }
    
    .toggle-label {
      font-size: 13px;
    }
    
    /* Toggle switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #4caf50;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    
    .footer a {
      color: #90caf9;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">ðŸ§ </span>
    <h1>Psychofauna</h1>
  </div>
  
  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking...</span>
  </div>
  
  <div class="stats">
    <h3>This Session</h3>
    <div class="stat-row">
      <span>Total scanned</span>
      <span class="stat-value" id="statTotal">0</span>
    </div>
    <div class="stat-row">
      <span>Flagged</span>
      <span class="stat-value flagged" id="statFlagged">0</span>
    </div>
    <div class="stat-row">
      <span>Safe</span>
      <span class="stat-value safe" id="statSafe">0</span>
    </div>
  </div>
  
  <div class="controls">
    <div class="toggle-row">
      <span class="toggle-label">Debug mode</span>
      <label class="toggle">
        <input type="checkbox" id="debugToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://github.com/alecsharpie/psychofauna" target="_blank">GitHub</a>
    â€¢ v0.1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
